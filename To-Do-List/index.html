<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonials â€” Replica</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --mint: #b7f0e7;
            --teal: #23b2a9;
            --blue: #0f7bd6;
            --btn-green: #2fc04e;
            --label-blue: #0b64c7;
        }

        body {
            font-family: "Poppins", "Segoe UI", Arial;
            background: #fff;
            color: #222;
            padding: 24px;
        }

        /* Outer form box */
        .form-card {
            border: 2px solid var(--teal);
            padding: 18px;
            max-width: 800px;
            margin-bottom: 28px;
        }

        /* label badges on left */
        .label-badge {
            background: var(--label-blue);
            color: #fff;
            padding: 12px 18px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-width: 110px;
        }

        /* inputs style */
        .input-box {
            border: 3px solid var(--teal);
            padding: 12px;
            background: rgba(0, 0, 0, 0.02);
            font-size: 1.05rem;
            color: #a99b9bd2;
            min-height: 48px;
        }
        .input-box::placeholder{
            font-size: 2.2rem;
            color: #888;
            display: flex;
            text-align: center;
            justify-content: center;
        }

        .btn-submit {
            background: var(--btn-green);
            color: #fff;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 1.5rem;
            min-width: 120px;
            display: block;
            margin: 18px auto 0;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.08);
        }

        /* Testimonials area */
        .testimonials-wrap {
            border: 2px solid #bdbdbd;
            padding: 18px;
        }

        .testimonials-wrap h3 {
            margin-top: 0;
            margin-bottom: 16px;
            font-weight: 500;
        }

        /* The inner testimonial card */
        .testimonial {
            background: #fff;
            border: 3px solid var(--teal);
            border-radius: 28px;
            padding: 22px 28px;
            position: relative;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .testimonial .name {
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
        }

        .testimonial .msg {
            font-size: 1.5rem;
            margin-left: 40px;
            color: #555;
            line-height: 1.6;
        }

        /* Edit/Delete pill (top-right) */
        .edit-pill {
            position: absolute;
            right: 18px;
            top: 6px;
            border: 2px solid black;
            background: var(--btn-green);
            color: #fff;
            padding: 1px 25px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.08);
            font-size: 1.5rem;
        }

        .edit-pill small {
            display: block;
            font-size: 1.5rem;
            line-height: 1;
        }

        /* Responsive tweaks to match screenshot feeling */
        @media (max-width: 767px) {
            .label-badge {
                min-width: 90px;
                font-size: 0.95rem;
                padding: 8px;
            }

            .input-box {
                font-size: 1rem;
            }

            .testimonial {
                border-radius: 18px;
                padding: 16px;
            }

            .edit-pill {
                right: 12px;
                top: 10px;
                padding: 8px 10px;
                font-size: 0.95rem;
            }

            .btn-submit {
                min-width: 110px;
                font-size: 1rem;
                padding: 8px 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row g-4 justify-content-start">
            <!-- Form column -->
            <div class="col-12 col-md-6">
                <div class="form-card">
                    <form id="testimonialForm" novalidate>
                        <div class="row align-items-center mb-3">
                            <div class="col-auto pe-0">
                                <div class="label-badge">Name</div>
                            </div>
                            <div class="col">
                                <input id="nameInput" class="input-box w-100" type="text" placeholder="Your Name"
                                    required>
                            </div>
                        </div>

                        <div class="row align-items-start mb-3">
                            <div class="col-auto pe-0">
                                <div class="label-badge" style="padding-top:10px;padding-bottom:10px; min-height:72px;">
                                    Message
                                </div>
                            </div>
                            <div class="col">
                                <textarea id="msgInput" class="input-box w-100" rows="4"
                                    placeholder="Enter your Message" required></textarea>
                            </div>
                        </div>

                        <button type="submit" id="submitBtn" class="btn-submit">Submit</button>
                        <input type="hidden" id="editingId" value="">
                    </form>
                </div>
            </div>

            <!-- Testimonials column -->
            <div class="col-12">
                <div class="testimonials-wrap">
                    <h3>Testimonials</h3>
                    <div id="testimonialsList">
                        <!-- dynamic testimonials appear here -->
                        <!-- Example static one to match sample -->
                        <div class="testimonial" data-id="sample-1">
                            <div class="edit-pill" data-action="edit">Edit | <small>Delete</small></div>
                            <div class="name">Ritu</div>
                            <div class="msg">It has been a positive experience with personable banking service in a
                                timely manner</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const form = document.getElementById('testimonialForm');
            const nameInput = document.getElementById('nameInput');
            const msgInput = document.getElementById('msgInput');
            const list = document.getElementById('testimonialsList');
            const editingIdInput = document.getElementById('editingId');
            const submitBtn = document.getElementById('submitBtn');

            // --- Storage helpers ---
            function getStored() {
                return JSON.parse(localStorage.getItem("testimonials") || "[]");
            }
            function setStored(arr) {
                localStorage.setItem("testimonials", JSON.stringify(arr));
            }

            // utility to generate simple IDs
            function uid() { return 'id-' + Math.random().toString(36).slice(2, 9); }

            // Render testimonial HTML
            function createTestimonialElem(id, name, msg) {
                const wrap = document.createElement('div');
                wrap.className = 'testimonial';
                wrap.dataset.id = id;

                const pill = document.createElement('div');
                pill.className = 'edit-pill';
                pill.innerHTML = 'Edit | <small>Delete</small>';
                pill.addEventListener('click', onPillClick);

                const nm = document.createElement('div');
                nm.className = 'name';
                nm.textContent = name;

                const mg = document.createElement('div');
                mg.className = 'msg';
                mg.textContent = msg;

                wrap.appendChild(pill);
                wrap.appendChild(nm);
                wrap.appendChild(mg);
                return wrap;
            }

            // Render all testimonials
            function renderAll() {
                list.innerHTML = "";
                const arr = getStored();
                arr.forEach(t => {
                    const elem = createTestimonialElem(t.id, t.name, t.msg);
                    list.appendChild(elem);
                });
            }

            // Handle form submit
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const name = nameInput.value.trim();
                const msg = msgInput.value.trim();
                if (!name || !msg) {
                    alert('Please enter both name and message.');
                    return;
                }

                const arr = getStored();
                const editingId = editingIdInput.value;

                if (editingId) {
                    // update existing
                    const index = arr.findIndex(t => t.id === editingId);
                    if (index > -1) {
                        arr[index].name = name;
                        arr[index].msg = msg;
                    }
                    setStored(arr);
                    editingIdInput.value = "";
                    submitBtn.textContent = "Submit";
                } else {
                    // create new
                    const id = uid();
                    arr.push({ id, name, msg });
                    setStored(arr);
                }

                renderAll();
                form.reset();
            });

            // handle edit/delete pill click
            function onPillClick(e) {
                const parent = e.currentTarget.closest('.testimonial');
                const id = parent.dataset.id;

                const choice = confirm('Choose OK to Edit, Cancel to Delete.');
                if (choice) {
                    // edit
                    const arr = getStored();
                    const item = arr.find(t => t.id === id);
                    if (item) {
                        nameInput.value = item.name;
                        msgInput.value = item.msg;
                        editingIdInput.value = id;
                        submitBtn.textContent = 'Update';
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                } else {
                    // delete
                    if (confirm('Delete this testimonial?')) {
                        let arr = getStored().filter(t => t.id !== id);
                        setStored(arr);
                        renderAll();
                    }
                }
            }

            // --- On page load ---
            renderAll();
        })();
    </script>


</body>

</html>
