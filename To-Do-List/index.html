<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Form</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            font-weight: bold;
            min-width: 120px;
            text-align: right;
            margin-right: 10px;
        }

        .btn-custom {
            background-color: #0d6efd;
            color: white;
            border: none;
        }

        /* Remove hover effect */
        .btn-custom:hover {
            background-color: #0d6efd;
            color: white;
        }

        /* Align buttons, alert, and output with input fields */
        .form-offset {
            margin-left: 130px;
            /* same as label width (120px) + gap (10px) */
        }

        #output {
            color: #0d6efd;
            white-space: pre-wrap;
            /* preserve formatting */
            margin-top: 10px;
        }

        .alert-custom {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 14px;
        }
    </style>
</head>

<body class="p-5">
    <div class="container">
        <div class="border p-4">
            <!-- First Name -->
            <div class="mb-3 d-flex align-items-center">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control" placeholder="Enter First Name">
            </div>

            <!-- Second Name -->
            <div class="mb-3 d-flex align-items-center">
                <label for="lastName">Second Name:</label>
                <input type="text" id="lastName" class="form-control" placeholder="Enter Second Name">
            </div>

            <!-- Buttons -->
            <div class="mb-3 form-offset">
                <button class="btn btn-custom me-3" onclick="submitData()">Submit</button>
                <button class="btn btn-custom" onclick="displayData()">Display JSON Data</button>
            </div>

            <!-- Success / Error Message -->
            <div id="alertBox" class="form-offset"></div>

            <!-- JSON Output -->
            <div id="output" class="form-offset"></div>
        </div>
    </div>
<script>
    let dataArray = [];

    function submitData() {
        let firstName = document.getElementById("firstName").value.trim();
        let lastName = document.getElementById("lastName").value.trim();

        if (firstName && lastName) {
            dataArray.push({ FirstName: firstName, LastName: lastName });
            document.getElementById("firstName").value = "";
            document.getElementById("lastName").value = "";

            // Show auto-close success message
            let alertBox = document.getElementById("alertBox");
            alertBox.innerHTML = `<div class="alert alert-success alert-custom">Data Submitted!</div>`;
            setTimeout(() => alertBox.innerHTML = "", 2000);

        } else {
            let alertBox = document.getElementById("alertBox");
            alertBox.innerHTML = `<div class="alert alert-danger alert-custom">Please fill both fields!</div>`;
            setTimeout(() => alertBox.innerHTML = "", 2000);
        }
    }

    function displayData() {
        document.getElementById("output").textContent = JSON.stringify(dataArray);
    }
</script>
</body>

</html>
